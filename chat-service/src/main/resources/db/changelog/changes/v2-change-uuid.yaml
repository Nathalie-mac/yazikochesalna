databaseChangeLog:
  - changeSet:
      id: 1
      author: nathashka
      comment: "change id message to uuid"
      changes:
        - dropColumn:
            tableName: chat_users
            columns:
              - column:
                  name: last_read_message_id

        - addColumn:
            tableName: chat_users
            columns:
              - column:
                  name: last_read_message_id
                  type: UUID
                  constraints:
                    nullable: true

