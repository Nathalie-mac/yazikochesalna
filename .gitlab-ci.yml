build-frontend:
  stage: build
  image: node:20
  allow_failure: true
  script:
    # Расшифровываем SSH-ключ
    - mkdir -p ~/.ssh
    - echo "$FRONTEND_SSH" | base64 --decode > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - mkdir -p ~/.ssh
    - |
      cat <<EOT > ~/.ssh/config
      Host gitlab.com
        IdentityAgent none
        StrictHostKeyChecking no
        UserKnownHostsFile=/dev/null
      EOT

    # Клонируем фронтенд
    - rm -rf frontend || true
    - git clone git@gitlab.com:$FRONTEND_PROJECT.git frontend  -b Develop-volodya
    
    - cd frontend
    # Перемещаем нужную папку внутрь frontend
    - mv messenger-front/* .
    # Убираем временные файлы
    - rm -rf messenger-front
    # Замена всех localhost:порт на ваш домен
    - sed -i 's|http://localhost:808[01235]|https://xn--80ajfmhmdz6cwbs0al.xn--p1ai|g' $(find . -type f -name "*.ts" -o -name "*.js" -o -name "*.tsx" -o -name "*.jsx" -o -name "*.json")
    - sed -i 's|ws://localhost:808[01235]|wss://xn--80ajfmhmdz6cwbs0al.xn--p1ai|g' $(find . -type f -name "*.ts" -o -name "*.js" -o -name "*.tsx" -o -name "*.jsx" -o -name "*.json")
    # Устанавливаем зависимости и собираем проект
    - npm ci
    - npm run build

  artifacts:
    paths:
      - frontend/dist/

