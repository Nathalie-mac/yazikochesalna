spring.application.name=messaging-service
server.port=8082

redis.host=localhost
redis.port=6379

spring.kafka.bootstrap-servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

frontend.url=${FRONT_SERVER_URL}

spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.enable-auto-commit= false
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=com.yazikochesalna.messagingservice.dto.kafka
spring.kafka.consumer.properties.spring.json.type.mapping=message:com.yazikochesalna.messagingservice.dto.kafka.MessageDTO

spring.kafka.listener.ack-mode=MANUAL

chat.service.url=${CHAT_SERVICE_URL}

spring.config.import=optional:file:.env[.properties]

security.jwt.secret_key=${JWT_SECRET_KEY}
security.jwt.access_token_expiration=${JWT_ACCESS_TOKEN_EXPIRATION}
security.jwt.refresh_token_expiration=${JWT_REFRESH_TOKEN_EXPIRATION}

logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG