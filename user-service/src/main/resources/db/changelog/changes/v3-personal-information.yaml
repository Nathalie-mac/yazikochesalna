databaseChangeLog:
  - changeSet:
      id: 2
      author: admin
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: middle_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: phone
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: birth_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: description
                  type: TEXT
                  constraints:
                    nullable: true