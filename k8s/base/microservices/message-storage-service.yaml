apiVersion: apps/v1
kind: Deployment
metadata:
  name: message-storage-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: message-storage-service
  template:
    metadata:
      labels:
        app: message-storage-service
    spec:
      imagePullSecrets:
        - name: gitlab-regcred
      initContainers:
        - name: wait-for-kafka
          image: busybox
          command: [ 'sh', '-c', 'until nc -z kafka-message-storage.messenger.svc.cluster.local 9092; do echo waiting for Kafka; sleep 5; done;' ]
        - name: wait-for-cassandra
          image: bitnami/cassandra:latest
          command: ['sh', '-c', 'until cqlsh -u db_admin -p 1234 cassandra-messages.messenger.svc.cluster.local 9042 -e "SELECT keyspace_name FROM system_schema.keyspaces WHERE keyspace_name = ''storage_service_keyspace''" | grep storage_service_keyspace; do echo "waiting for Cassandra keyspace storage_service_keyspace"; sleep 5; done;']
      containers:
        - name: message-storage-service
          image: registry.gitlab.com/liza.antipa/yazikochesalna/message-storage-service:main
          imagePullPolicy: Always
          ports:
            - containerPort: 8081
          env:
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: message-storage-service-config
                  key: SPRING_KAFKA_BOOTSTRAP_SERVERS
            - name: SPRING_CASSANDRA_CONTACT_POINTS
              valueFrom:
                configMapKeyRef:
                  name: message-storage-service-config
                  key: SPRING_CASSANDRA_CONTACT_POINTS
            - name: SPRING_CASSANDRA_PORT
              valueFrom:
                configMapKeyRef:
                  name: message-storage-service-config
                  key: SPRING_CASSANDRA_PORT
            - name: SPRING_CASSANDRA_USERNAME
              valueFrom:
                secretKeyRef:
                  name: message-storage-service-secrets
                  key: SPRING_CASSANDRA_USERNAME
            - name: SPRING_CASSANDRA_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: message-storage-service-secrets
                  key: SPRING_CASSANDRA_PASSWORD
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: general-service-secrets
                  key: JWT_SECRET_KEY
            - name: JWT_ACCESS_TOKEN_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: JWT_ACCESS_TOKEN_EXPIRATION
            - name: JWT_REFRESH_TOKEN_EXPIRATION
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: JWT_REFRESH_TOKEN_EXPIRATION
            - name: WEBCLIENT_TIMEOUT
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: WEBCLIENT_TIMEOUT
            - name: CHAT_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: CHAT_SERVICE_URL
            - name: MESSAGE_STORAGE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: MESSAGE_STORAGE_SERVICE_URL
            - name: MESSAGING_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: MESSAGING_SERVICE_URL
            - name: USER_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: USER_SERVICE_URL
            - name: AUTHORIZATION_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: AUTHORIZATION_SERVICE_URL
            - name: FRONT_SERVER_URL
              valueFrom:
                configMapKeyRef:
                  name: general-service-config
                  key: FRONT_SERVER_URL
---
apiVersion: v1
kind: Service
metadata:
  name: message-storage-service
spec:
  ports:
    - port: 8081
      targetPort: 8081
  selector:
    app: message-storage-service
