apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: messenger-api-ingress
  namespace: messenger
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "86400"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "86400"
    nginx.ingress.kubernetes.io/websocket-services: messaging-service
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - xn--80ajfmhmdz6cwbs0al.xn--p1ai
    secretName: messenger-tls
  rules:
  - host: xn--80ajfmhmdz6cwbs0al.xn--p1ai
  - http:
      paths:
      - path: /api/v1/auth/(.*)
        pathType: ImplementationSpecific   # ← было Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 8085
      - path: /api/v1/chats(.*)
        pathType: ImplementationSpecific   # ← было Prefix
        backend:
          service:
            name: chat-service
            port:
              number: 8080
      - path: /api/v1/messages(.*)
        pathType: ImplementationSpecific   # ← было Prefix
        backend:
          service:
            name: message-storage-service
            port:
              number: 8081
      - path: /api/v1/ws
        pathType: Exact                  # Exact оставляем, регулярка не нужна
        backend:
          service:
            name: messaging-service
            port:
              number: 8082
      - path: /api/v1/ws/(.*)
        pathType: ImplementationSpecific # ← было Prefix
        backend:
          service:
            name: messaging-service
            port:
              number: 8082
      - path: /api/v1/users(.*)
        pathType: ImplementationSpecific # ← было Prefix
        backend:
          service:
            name: user-service
            port:
              number: 8083