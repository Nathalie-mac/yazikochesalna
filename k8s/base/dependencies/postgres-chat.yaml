apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-chat
  labels:
    app: postgres-chat
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres-chat
  template:
    metadata:
      labels:
        app: postgres-chat
    spec:
      containers:
        - name: postgres-chat
          image: postgres:latest
          ports:
            - containerPort: 5432
          envFrom:
            - configMapRef:
                name: postgres-chat-config
            - secretRef:
                name: postgres-chat-secrets
          volumeMounts:
            - name: postgres-chat-data
              mountPath: /var/lib/postgresql/data
          livenessProbe:
            exec:
              command: ["sh", "-c", 'pg_isready -U "$POSTGRES_USER" -d postgres ']
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command: ["sh", "-c", 'pg_isready -U "$POSTGRES_USER" -d postgres']
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
      volumes:
        - name: postgres-chat-data
          persistentVolumeClaim:
            claimName: postgres-chat-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-chat
spec:
  ports:
    - port: 5432
      targetPort: 5432
  selector:
    app: postgres-chat
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-chat-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
