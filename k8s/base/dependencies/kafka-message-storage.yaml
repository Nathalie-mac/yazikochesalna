apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-message-storage
  labels:
    app: kafka-message-storage
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-message-storage
  template:
    metadata:
      labels:
        app: kafka-message-storage
    spec:
      containers:
      - name: kafka-message-storage
        image: confluentinc/cp-kafka:latest
        ports:
          - containerPort: 9092
          - containerPort: 9093
        env:
          - name: KAFKA_PROCESS_ROLES
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_PROCESS_ROLES
          - name: KAFKA_NODE_ID
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_NODE_ID
          - name: KAFKA_CONTROLLER_QUORUM_VOTERS
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_CONTROLLER_QUORUM_VOTERS
          - name: KAFKA_LISTENERS
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_LISTENERS
          - name: KAFKA_ADVERTISED_LISTENERS
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_ADVERTISED_LISTENERS
          - name: KAFKA_INTER_BROKER_LISTENER_NAME
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_INTER_BROKER_LISTENER_NAME
          - name: KAFKA_CONTROLLER_LISTENER_NAMES
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_CONTROLLER_LISTENER_NAMES
          - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
          - name: CLUSTER_ID
            valueFrom:
              configMapKeyRef:
                name: kafka-message-storage-config
                key: CLUSTER_ID
        volumeMounts:
          - name: kafka-message-storage
            mountPath: /data
        livenessProbe:
          tcpSocket:
            port: 9092
          initialDelaySeconds: 30
          periodSeconds: 10

      volumes:
        - name: kafka-message-storage
          persistentVolumeClaim:
            claimName: kafka-message-storage-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-message-storage
spec:
  ports:
    - name: plaintext
      port: 9092
      targetPort: 9092
    - name: controller
      port: 9093
      targetPort: 9093
  selector:
    app: kafka-message-storage
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: kafka-message-storage-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
